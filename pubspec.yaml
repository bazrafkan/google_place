  available
version: 0.5.0
homepage: https://github.com/bazrafkan/google_place

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  http: ^0.13.3
  json_annotation: ^4.5.0

dev_dependencies:
